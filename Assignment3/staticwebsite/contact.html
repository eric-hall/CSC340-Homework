<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Strickland Propane</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<header>
			<div class="banner">
				<img src="banner.png" alt="Banner Image">
			</div>
			<div class="banner-buttons">
				<a href="index.html" class="button">Home</a>
				<a href="shop.html" class="button">Shop</a>
				<a href="about.html" class="button">About</a>
				<a href="contact.html" class="button">Contact Us</a>
			</div>
		</header>
		<div class="content">
			<div class="content">
				<div class="centered-section">
					<section>
						<h2>Contact Us</h2>
						<form>
							<div class="form-group">
								<label for="name" class="label">Your Name:</label>
								<input type="text" id="name" name="name" class="input" placeholder="Enter your name">
							</div>
							<div class="form-group">
								<label for="email" class="label">Your Email:</label>
								<input type="email" id="email" name="email" class="input" placeholder="Enter your email">
							</div>
							<div class="form-group">
								<label for="message" class="label">Your Message:</label>
								<textarea id="message" name="message" class="input" rows="4" placeholder="Enter your message"></textarea>
							</div>
							<button type="submit" class="button">Submit</button>
						</form>
					</section>
				</div>
			</div>
		</div>
		<footer>
			<i>Eric Hall | CSC-340</i>
		</footer>
	</body>
</html>
